<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inserimento Allenamento - Obbiettivo</title>
</head>
<body>
    <!-- inserisci_allenamento.html -->
<form action="/inserisci_allenamento" method="post">
    <label for="obbiettivo_allenamento">Obbiettivo dell'allenamento:</label>
    <input type="text" name="obbiettivo_allenamento" id="obbiettivo_allenamento" required>
    
    <label for="num_schede">Numero di schede (max 7):</label>
    <input type="number" name="num_schede" id="num_schede" min="1" max="7" required>
    
    <button type="submit">Inserisci</button>
</form>

</body>
</html>
