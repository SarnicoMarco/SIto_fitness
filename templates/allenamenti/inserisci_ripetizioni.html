<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inserisci Ripetizioni</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body>
    <div class="container mx-auto">
        <h1 class="text-3xl font-bold mt-8 mb-4">Inserisci Ripetizioni</h1>
        <form action="/inserisci_ripetizioni" method="POST" class="max-w-md">
            <!-- Form per l'inserimento delle ripetizioni -->
            <div class="mb-4">
                <label for="n_ripetizioni" class="block text-gray-700 font-bold">Numero di Ripetizioni</label>
                <input type="number" id="n_ripetizioni" name="n_ripetizioni" class="form-input mt-1 block w-full"
                    placeholder="Inserisci il numero di ripetizioni" required>
            </div>
            <!-- Altri campi per l'inserimento delle ripetizioni -->
            <!-- Puoi aggiungere altri campi come necessario -->
            <button type="submit"
                class="bg-blue-500 text-white font-bold py-2 px-4 rounded hover:bg-blue-700">Inserisci
                Ripetizioni</button>
        </form>
    </div>
</body>

</html>
