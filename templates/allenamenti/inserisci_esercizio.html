<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inserisci Esercizio</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body>
    <div class="container mx-auto">
        <h1 class="text-3xl font-bold mt-8 mb-4">Inserisci Esercizio</h1>
        <form action="/inserisci_esercizio" method="POST" class="max-w-md">
            <div class="mb-4">
                <label for="nome_esercizio" class="block text-gray-700 font-bold">Nome dell'Esercizio</label>
                <input type="text" id="nome_esercizio" name="nome_esercizio" class="form-input mt-1 block w-full"
                    placeholder="Inserisci il nome dell'esercizio" required>
            </div>
            <button type="submit"
                class="bg-blue-500 text-white font-bold py-2 px-4 rounded hover:bg-blue-700">Inserisci
                Esercizio</button>
        </form>
    </div>
</body>

</html>
