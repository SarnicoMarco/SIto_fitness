<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-gray-100">

    <!-- Sidebar -->
    <button data-drawer-target="separator-sidebar" data-drawer-toggle="separator-sidebar" aria-controls="separator-sidebar" type="button" class="inline-flex items-center p-2 mt-2 ms-3 text-sm text-gray-500 rounded-lg sm:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600">
        <span class="sr-only">Open sidebar</span>
        <svg class="w-6 h-6" aria-hidden="true" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
            <path clip-rule="evenodd" fill-rule="evenodd" d="M2 4.75A.75.75 0 012.75 4h14.5a.75.75 0 010 1.5H2.75A.75.75 0 012 4.75zm0 10.5a.75.75 0 01.75-.75h7.5a.75.75 0 010 1.5h-7.5a.75.75 0 01-.75-.75zM2 10a.75.75 0 01.75-.75h14.5a.75.75 0 010 1.5H2.75A.75.75 0 012 10z"></path>
        </svg>
    </button>
 
    <aside id="separator-sidebar" class="fixed top-0 left-0 z-40 w-64 h-screen transition-transform -translate-x-full sm:translate-x-0" aria-label="Sidebar">
        <div class="h-full px-3 py-4 overflow-y-auto bg-gray-50 dark:bg-gray-800">
            <ul class="space-y-2 font-medium">
                <li><a href="/shop" class="block px-3 py-2 rounded-md hover:bg-gray-100 dark:hover:bg-gray-700">Shop</a></li>
                <li><a href="/utente" class="block px-3 py-2 rounded-md hover:bg-gray-100 dark:hover:bg-gray-700">User</a></li>
            </ul>
            <ul class="pt-4 mt-4 space-y-2 font-medium border-t border-gray-200 dark:border-gray-700">
                <li><a href="/logout" class="block px-3 py-2 rounded-md hover:bg-gray-100 dark:hover:bg-gray-700">Log-Out</a></li>
               
            </ul>
        </div>
    </aside>

    <!-- Content -->
    <div class="p-4 sm:ml-64">
        <!-- Header -->
        <div class="bg-blue-600 text-white shadow-md">
            <div class="container mx-auto">
                <div class="flex justify-center items-center py-2 px-4">
                    <h1 class="text-xl font-semibold">Benvenuto, {% if 'username' in session %}{{ session['username'] }}!{% else %}Ospite!{% endif %}</h1>
                    <div class="flex space-x-4"></div>
                </div>
            </div>
        </div>
        
        <!-- Main Content -->
        <div class="p-4 border-2 rounded-lg dark:border-gray-700">
            <div class="grid grid-cols-3 gap-4 mb-4">
                <!-- Sample Cards -->
                <div class="flex items-center justify-center h-24 rounded bg-gray-50 dark:bg-gray-800 relative overflow-hidden">
                    <a href="/inserisci_allenamento" class="flex items-center justify-center h-full w-full">
                        <img src="../static/img/ag.jpg" alt="Icona Aggiungi Scheda" class="absolute inset-0 w-full h-full object-cover">
                        <span class="relative z-10 text-white text-2xl font-bold">Aggiungi scheda</span>
                    </a>
                </div>
                <!-- Repeat for other cards -->
                <div class="flex items-center justify-center h-24 rounded bg-gray-50 dark:bg-gray-800 relative overflow-hidden">
                    <a href="/mostra_allenamenti" class="flex items-center justify-center h-full w-full">
                        <img src="../static/img/ag.jpg" alt="Icona Aggiungi Scheda" class="absolute inset-0 w-full h-full object-cover">
                        <span class="relative z-10 text-white text-2xl font-bold">Elenco allenamenti</span>
                    </a>
                </div>
                
                <div class="flex items-center justify-center h-24 rounded bg-gray-50 dark:bg-gray-800 relative overflow-hidden">
                    <a href="/classifica_pr" class="flex items-center justify-center h-full w-full">
                        <img src="../static/img/ag.jpg" alt="Icona Aggiungi Scheda" class="absolute inset-0 w-full h-full object-cover">
                        <span class="relative z-10 text-white text-2xl font-bold">Classifica PR</span>
                    </a>
                </div>
                <div class="flex items-center justify-center h-24 rounded bg-gray-50 dark:bg-gray-800 relative overflow-hidden">
                  <a href="/aggiungi_PR" class="flex items-center justify-center h-full w-full">
                     <img src="../static/img/ag.jpg" alt="Icona Aggiungi Scheda" class="absolute inset-0 w-full h-full object-cover">
                     <span class="relative z-10 text-white text-2xl font-bold">Aggiungi PR</span>
                 </a>
             </div>
             <div class="flex items-center justify-center h-24 rounded bg-gray-50 dark:bg-gray-800 relative overflow-hidden">
                 <a href="/mostra_pr" class="flex items-center justify-center h-full w-full">
                     <img src="../static/img/ag.jpg" alt="Icona Aggiungi Scheda" class="absolute inset-0 w-full h-full object-cover">
                     <span class="relative z-10 text-white text-2xl font-bold">PR personali</span>
                 </a>
             </div>
         </div>
     </div>
 </div>
</body>
</html>
