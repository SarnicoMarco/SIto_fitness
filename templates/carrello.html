<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrello</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        /* Aggiungi qui eventuali stili personalizzati */
    </style>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-4">
        <h1 class="text-3xl font-bold mb-8">Carrello</h1>
        <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4">
            {% for prodotto in prodotti_carrello %}
                <div class="bg-white p-4 shadow rounded-lg">
                    <img src="{{ prodotto[0] }}" alt="{{ prodotto[3] }}" class="w-full h-auto mb-4">
                    <h2 class="text-lg font-semibold mb-2">{{ prodotto[3] }}</h2>
                    <p class="text-gray-600 mb-2">{{ prodotto[1] }}</p>
                    <p class="text-gray-800 font-semibold mb-2">Prezzo: â‚¬{{ prodotto[2] }}</p>
                    <p class="text-gray-600">Marca: {{ prodotto[4] }}</p>
                    <form action="/rimuovi_dal_carrello" method="post">
                        <input type="hidden" name="path" value="{{ prodotto[0] }}">
                        <input type="submit" value="Rimuovi dal carrello" class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded">
                    </form>
                </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
