<!DOCTYPE html>
<html class="h-full bg-white">

<head>
    <title>Registrazione</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="h-full">
    <div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8">
        <div class="sm:mx-auto sm:w-full sm:max-w-sm">
            <img class="mx-auto h-10 w-auto"
                src="https://tailwindui.com/img/logos/mark.svg?color=indigo&shade=600" alt="Your Company">
            <h2 class="mt-10 text-center text-2xl font-bold leading-9 tracking-tight text-gray-900">Registrazione</h2>
        </div>

        <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
            <form action="/register" method="POST" class="space-y-6">
                <div>
                    <label for="ID_account" class="block text-sm font-medium leading-6 text-gray-900">ID Account:</label>
                    <input type="text" id="ID_account" name="ID_account"
                        class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                </div>
                <div>
                    <label for="password" class="block text-sm font-medium leading-6 text-gray-900">Password:</label>
                    <input type="password" id="password" name="password"
                        class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                </div>
                <div>
                    <label for="ID_utente" class="block text-sm font-medium leading-6 text-gray-900">ID Utente:</label>
                    <input type="text" id="ID_utente" name="ID_utente"
                        class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                </div>
                <div>
                    <label for="nomeutente" class="block text-sm font-medium leading-6 text-gray-900">Nome Utente:</label>
                    <input type="text" id="nomeutente" name="nomeutente"
                        class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                </div>
                <div>
                    <button type="submit"
                        class="flex w-full justify-center rounded-md bg-indigo-600 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Registrati</button>
                </div>
            </form>

            <p class="mt-10 text-center text-sm text-gray-500">
                Sei gi√† registrato?
                <a href="/login"
                    class="font-semibold leading-6 text-indigo-600 hover:text-indigo-500">Accedi</a>
            </p>
        </div>
    </div>
</body>

</html>
