<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classifica Personal Records</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-3xl font-bold mb-4">Classifica Personal Records</h1>
        <table class="w-full border-collapse border border-gray-300">
            <thead>
                <tr class="bg-gray-200">
                    <th class="px-4 py-2">Esercizio</th>
                    <th class="px-4 py-2">Peso (kg)</th>
                    <th class="px-4 py-2">Nickname</th>
                </tr>
            </thead>
            <tbody>
                {% for pr in pr_leaderboard %}
                <tr>
                    <td class="px-4 py-2">{{ pr[0] }}</td>
                    <td class="px-4 py-2">{{ pr[1] }}</td>
                    <td class="px-4 py-2">{{ pr[2] }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>

</html>
